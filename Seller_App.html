<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Seller_App.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Seller Admin Panel</title>
</head>
<body>

  
  <div id="form" class="border p-5 rounded">
    <div>
        <label for="category">Choose Category:</label>

  <select name="category" id="category">
    <option value="Electronics">Electronics</option>
    <option value="Food Items">Food Items</option>
    <option value="Grocery">Grocery</option>
    <option value="Kitchen">Kitchen</option>
  </select>
  <br><br>
      <div class="form-group">
        <label for="name">Product</label>
        <input type="text" class="form-control" id="name"  placeholder="Product Name">
      </div>
      <div class="form-group mt-3">
        <label for="number">Price</label>
        <input type="number" class="form-control" id="number" placeholder="Enter the Price">
      </div>
      <button type="submit" class="btn btn-primary mt-3" id="submit">Save</button>
    </div></div>
        
    <div id="table" class="container-fluid">
    <table class="table">
        
      
    </table>
    </div>
    
    
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="Seller_App.js"></script>
</body>
</html>
